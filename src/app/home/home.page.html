<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--Contenedor de grafica-->
  <div id="contenedor-graficas">
    <plotly-plot [data]="grafica.data" id="graph"
    [layout]="grafica.layout"></plotly-plot>
  </div>
  <!--Fibonachi-->
  <div id="fibonachi">
    <div id="fila">
      <div [id]="'celula0'" *ngFor="let fibo of fibonacci">{{fibo}}</div>
    </div>
  </div>
  <!--Numeros primos-->
  <div id="numprimos">
    <div id="fila">
      <div [id]="'celula' + primo" *ngFor="let primo of primos; let index">{{index}}</div>
    </div>
  </div>
</ion-content>
